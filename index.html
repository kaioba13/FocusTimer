<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="Stylesheet" href="./css/style.css">
  <title>FocusTimer</title>
</head>

<body>
  <main>
    <div class="conteudo">
      <div class="timer">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>

      <div class="controls">
        <button class="play">
          <img src="./img/play.svg" alt="botao play">
        </button>

        <button class="pause hide">
          <img src="./img/pause.svg" alt="botao pause">
        </button>

        <button class="stop">
          <img src="./img/stop.svg" alt="botao stop">
        </button>

        <button class="more-time">
          <img src="./img/+.svg" alt="adicionar tempo">
        </button>

        <button class="less-time">
          <img src="./img/-.svg" alt="reduzir tempo">
        </button>
      </div>


      <div class="options">
        <button class="florest">
          <img src="./img/tree.svg" alt="opção floresta">
        </button>
        <button class="rain">
          <img src="./img/rain.svg" alt="opção chuva">
        </button>
        <button class="coffeeshop">
          <img src="./img/tent.svg" alt="opção cafeteria">
        </button>
        <button class="fire">
          <img src="./img/fire.svg" alt="opção lareira">
        </button>
      </div>
    </div>


  </main>
  <script src="./index.js"></script>
</body>

</html>
